<body>
  <main class="maincontainer">
    <canvas id="canvas" width="600" height="700"></canvas>
    <button class="unhide"> Restart game</button>

  </main>
  <section class="overlay-container">
    <h1 class="h1">INSTRUCTIONS
    </h1>
    <h4 class="h4"> Try to bring 3 gems of same color in a row or column.<br/>
      Pick one gem by clicking on it, <br/>
      then pick another gem that you want to swap places with.<br/>
      You win the game if you make 300 points with less than 10 moves!

    </h4>

    <button class="start"> START GAME</button>
  </section>
